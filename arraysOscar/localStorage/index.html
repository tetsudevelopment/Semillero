<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Convertidor</title>
</head>

<body>
  <h1>Personas</h1>
  <div id="app" class="container">
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default" >Nombre: </span>
      <input v-model="products.name" type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default" ref="name">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Precio:</span>
      <input v-model="products.price" type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Cantidad:</span>
      <input v-model="products.amount" @keyup.enter="addItem" type="text" class="form-control"
        aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <button @click="addItem" type="button" class="btn btn-primary">Agregar</button>
    <div class="container">
      <br>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>
        <tbody v-if="newArrayProds.length">
          <tr v-for="(item,index) in newArrayProds" :key="item.id">
            <td v-text="item.name"></td>
            <td v-text="item.price"></td>
            <td v-text="item.amount"></td>
            <td>
              <button @click="deleteItem(index)" type="button" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
          <tr style="background-color: rgb(91, 146, 230);">
            <td colspan="1" align="right">
              total
            </td>
            <td>{{totalAge}}</td>
          </tr>
        </tbody>
        <tbody v-else>
          <tr>
            <td colspan="3">No existen usuarios</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.0-alpha.4/vue.js"></script>
<script src="main.js"></script>

</html>
