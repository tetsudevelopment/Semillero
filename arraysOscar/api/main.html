<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <title>Convertidor</title>
</head>

<body>
  <div id="app" class="container">
    <div class="container">
      <div class="row" >
          <div class="col-4 mt-2" v-for="item in arrayData.results">
            <div class="card" style="width: 18rem;">
              <img :src="item.picture.large" class="card-img-top" alt="">
              <div class="card-body">
                <h5 class="card-title" v-text="item.name.title"></h5>
                <p class="h5"> Nombre: <span class="fw-bold" v-text="item.name.first"></span> <span class="fw-bold" v-text="item.name.last"></span></p>
                <p> <span v-text=""></span></p>
                <p class="h5">Ciudad: <span class="fw-bold" v-text="item.location.city"></span></p>
              </div>
            </div>
  
          </div>

      </div>
    </div>


  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.0-alpha.4/vue.js"></script>
<script src="index.js"></script>

</html>
