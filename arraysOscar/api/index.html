<body>

    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Buscar</span>
      <input v-model="search" type="text" class="form-control" aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-default">
    </div>
    <button @click="searchUser" type="button" class="btn btn-primary">Buscar</button> 
    <div class="container">
      <br>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">User name</th>
            <th scope="col">Email</th>
            <th scope="col">Direccion</th>
          </tr>
        </thead>
        <tbody v-if="arrayData.length">
          <tr v-for="(item,index) in arrayData" :key="item.id">
            <td v-text="item.name"></td>
            <td v-text="item.username"></td>
            <td v-text="item.email"></td>
            <td v-text="item.address.city"></td>
            <td>
              <button data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" class="btn btn-danger" @click="verDatos(item)">ver</button>
            </td>
          </tr>
        </tbody>
        <tbody v-else>
          <tr>
            <td colspan="3">No existen usuarios</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- Modal -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" v-for="item in arrayModal">
      <div class="modal-dialog">
        <div class="modal-content" >
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" v-text="item.name" ></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container mt-2">
              <button class="btn btn-primary " type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
                Email
              </button>
              <div class="collapse mt-1" id="collapseExample">
                <div class="card card-body">
                  <p v-text="item.email"></p>
                </div>
              </div>
            </div>
            <div class="container mt-2">
              <button class="btn btn-primary " type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample1"
                aria-expanded="false" aria-controls="collapseExample">
                User name
              </button>
              <div class="collapse mt-1" id="collapseExample1">
                <div class="card card-body">
                  <p v-text="item.username"></p>
                </div>
              </div>
            </div>
            <div class="container mt-2">
              <button class="btn btn-primary " type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample4"
                aria-expanded="false" aria-controls="collapseExample4">
                Direccion
              </button>
              <div class="collapse mt-1" id="collapseExample4">
                <div class="card card-body">
                  
                  <div class="container mt-2">
                    <button class="btn btn-primary " type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample4-1"
                      aria-expanded="false" aria-controls="collapseExample4">
                      Ciudad
                    </button>
                    <div class="collapse mt-1" id="collapseExample4-1">
                      <div class="card card-body">
                        <p v-text="item.address.city"></p>
                  
                      </div>
                    </div>
                  </div>
                  <div class="container mt-2">
                    <button class="btn btn-primary " type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample4-2"
                      aria-expanded="false" aria-controls="collapseExample4">
                      Longitud
                    </button>
                    <div class="collapse mt-1" id="collapseExample4-2">
                      <div class="card card-body">
                        <p v-text="item.address.geo.lng"></p>
                  
                      </div>
                    </div>
                  </div>
                  <div class="container mt-2">
                    <button class="btn btn-primary " type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample4-3"
                      aria-expanded="false" aria-controls="collapseExample4">
                      Latitud
                    </button>
                    <div class="collapse mt-1" id="collapseExample4-3">
                      <div class="card card-body">
                        <p v-text="item.address.geo.lat"></p>
                  
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
            <div class="container mt-2">
              <button class="btn btn-primary " type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample1"
                aria-expanded="false" aria-controls="collapseExample">
                User name
              </button>
              <div class="collapse mt-1" id="collapseExample1">
                <div class="card card-body">
                  <p v-text="item.username"></p>
                </div>
              </div>
            </div>
              
          </div>
        </div>
      </div>
    </div>
    <!-- /Modal -->
  </div>
